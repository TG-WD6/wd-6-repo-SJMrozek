<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">RGB</title>
    <link rel="shortcut icon" href="./images/RGB_Colorcube_Corner_White.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body id="body">
    <div id="hueBox">
        <button id="toggler" onclick="toggleRotation()">Start Hue Rotation</button>
        <label for="speed">Speed:</label>
        <input id="speed" type="range" name="speed" oninput="updateSpeed()" min="0.5" step="0.1" max="30" value="10">
        <span id="speedDisplay"></span>
    </div>
    <div id="sliderBox">
        <div class="slider">
            <input id="red" type="range" oninput="updateColor()" min="0" step="1" max="255" value="255">
        </div>
        <div class="slider">
            <input id="green" type="range" oninput="updateColor()" min="0" step="1" max="255" value="255">
        </div>
        <div class="slider">
            <input id="blue" type="range" oninput="updateColor()" min="0" step="1" max="255" value="255">
        </div>
    </div>
</body>

</html>
