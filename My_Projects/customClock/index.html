<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">RGB</title>
    <link rel="icon" href="./images/clock-icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body id="body" onload="startClock(), updateColor()">
    <div id="settings">
        <button id="toggler" onclick="toggleRotation()">Start Hue Rotation</button>
        <label for="speed">Speed:</label>
        <input id="speedSlider" type="range" name="speed" onchange="updateSpeed()" min="0.5" step="0.1" max="30" value="15">
        <span id="speedDisplay"></span>
    </div>

    <div id="clock">
        <div id="analogClock">
            <div id="center"></div>
            <div class="arrows" id="hrArrow"></div>
            <div class="arrows" id="minArrow"></div>
            <div class="arrows" id="secArrow"></div>
        </div>
        <div id="digitalClock" unselectable="on">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="sliderBox">
        <input type="text" id="text" onchange="updateText()">
        <div class="slider">
            <input id="red" type="range" oninput="updateColor()" min="0" step="1" max="255" value="255">
        </div>
        <div class="slider">
            <input id="green" type="range" oninput="updateColor()" min="0" step="1" max="255" value="255">
        </div>
        <div class="slider">
            <input id="blue" type="range" oninput="updateColor()" min="0" step="1" max="255" value="255">
        </div>
    </div>
</body>

</html>
