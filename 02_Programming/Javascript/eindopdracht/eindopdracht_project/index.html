<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Final</title>
    <link rel="stylesheet" href="style.css">
    <script src="clock.js" defer></script>
    <script src="carousel.js" async></script>
    
</head>
<body onload="runClock()">
    <header>
        <h1>javascript<span>_</span>final</h1>
        <nav>
            <span>sections</span>
            <ul class="menu">
                <li><a href="#clockSection">clock</a></li>
                <li><a href="#jsonCardsSection">json_cards</a></li>
                <li><a href="#carouselSection">carousel</a></li>
                <li><a href="#commentsSection">comments</a></li>
                <li><a href="#searchSection">search</a></li>
            </ul>
        </nav>
    </header>
    <div class="spacer"></div>
    <section id="clockSection">
        <h2>Clock</h2>
        <div class="clock">
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="timeLine"></div>
            <div class="arrow" id="hrArrow"></div>
            <div class="arrow" id="minArrow"></div>
            <div class="arrow" id="secArrow"></div>
            <div id="centerPiece"><span id="display"></span></div>
        </div>
    </section>
    

    <section id="jsonCardsSection">
        <h2>json Cards</h2>
        div.cardContainer
    </section>


    <section id="carouselSection">
        <h2>Carousel</h2>
        <div class="carouselContainer">
            <button id="prevButton">&lt;</button>
            <button id="nextButton">&gt;</button>
            <div class="carouselSlide">
                <img src="./images/carousel/jeremy-bishop-BBxlKXVWysE-unsplash.jpg" id="lastClone" alt="">
                <img src="./images/carousel/jeremy-bishop-cFvK2V6l9Tg-unsplash.jpg" alt="">
                <img src="./images/carousel/jeremy-bishop-cDU4_fUpiXM-unsplash.jpg" alt="">
                <img src="./images/carousel/jeremy-bishop-49FPkw0NuTA-unsplash.jpg" alt="">
                <img src="./images/carousel/jeremy-bishop-ikXAvHU27Lo-unsplash.jpg" alt="">
                <img src="./images/carousel/jeremy-bishop-38wGjnc_qGY-unsplash.jpg" alt="">
                <img src="./images/carousel/jeremy-bishop-BBxlKXVWysE-unsplash.jpg" alt="">
                <img src="./images/carousel/jeremy-bishop-cFvK2V6l9Tg-unsplash.jpg" id="firstClone" alt="">
            </div>
        </div>
        <span class="source">Photos by <a href="https://unsplash.com/@jeremybishop" target="_blank">Jeremy Bishop</a></span>
    </section>
    <section id="commentSection">
        <h2>Comments</h2>
    </section>
    
    <section id="searchSection">
        <h2>Search Bar</h2>
    </section>
</body>
</html>
