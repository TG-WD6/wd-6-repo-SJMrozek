<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<!--Exercise 3-->
    <div>
        <h2>Exercise 3</h2>
        <form method="post" style="width:400px">
            <fieldset>
                    <label for="achternaam">Achternaam:</label>
                    <input type="text" name="achternaam" placeholder="achternaam"><br><br>
                    <label for="voornaam">Voornaam:</label>
                    <input type="text" name="voornaam" placeholder="voornaam"><br><br>
            </fieldset>
        </form>
    </div>

    <br>

<!--Exercise 4-->
    <div>
        <h2>Exercise 4</h2>
        <form method="post" style="width:400px">
            <fieldset>
                <legend>verschillende soorten input fields</legend>
                <label for="radiobutton">Radiobutton:</label>
                <input type="radio" name="radiobutton" value="Check"><br><br>
                <label for="checkbox">Checkbox:</label>
                <input type="checkbox" name="checkbox" value="Check"><br><br>
                <label for="password">Password:</label>
                <input type="password" name="password"><br><br>
                <label for="reset">Reset:</label>
                <input type="reset" name="reset" value="Reset"><br><br>
                <label for="submit">Submit:</label>
                <input type="submit" name="submit"><br><br>
                <label for="date">Date:</label>
                <input type="date" name="date"><br><br>
                <label for="search">Search:</label>
                <input type="search" name="search" placeholder="search"><br><br>
                <label for="time">Time:</label>
                <input type="time" name="time"><br><br>
                <label for="hidden">Hidden:</label>
                <input type="hidden" name="hidden" id="hidden" value="unchangeable data"><br><br>
                <label for="email">Email:</label>
                <input type="email" name="email"><br><br>
            </fieldset>
        </form>
    </div>

    <br>

<!--Exercise 5-->
    <div>
        <h2>Exercise 5</h2>
        <form method="post" style="width:400px">
            <fieldset>
                <legend>Persoonsgegevens</legend>
                    <label for="achternaam">Achternaam:</label>
                    <input type="text" name="achternaam" placeholder="achternaam"><br><br>
                    <label for="voornaam">Voornaam:</label>
                    <input type="text" name="voornaam" placeholder="voornaam"><br><br>
                    <label for="geboortedatum">Geboortedatum:</label>
                    <input type="date" name="geboortedatum" placeholder="mm/dd/yyyy"><br><br>
                    <label for="geslacht">M:</label>
                    <input type="radio" name="geslacht" value="man"><br><br>
                    <label for="geslacht">V:</label>
                    <input type="radio" name="geslacht" value="vrouw"><br><br>
                    <label for="postcode">Postcode:</label>
                    <input type="text" name="postcode" placeholder="postcode"><br><br>
                    <label for="adres">Adres:</label>
                    <input type="text" name="postcodeadres" placeholder="adres"><br><br>
            </fieldset>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>

</body>

</html>
