<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display & Positioning opdracht 7</title>
    <link rel="icon" href="../images/css_icon.png">
    <style>

        img {
            width: 100%;
        }

        .message {
            position: absolute;
            right: 6vw;
            top: 8vw;
            font-size: 2.5vw;
            text-align: center;
        }
        .message h1 {
            margin-bottom: 30px;
        }
        .message span {
            color: white;
        }
        .message p {
            margin-top: -30px;
            color: yellow;
        }

    </style>
</head>
<body>
        <div class="message">
            <h1>Groeten uit <span>Hawaii!</span></h1>
            <p>kom je ook hier vakantie vieren?</p>
        </div>
        <img src="../images/hawaii.jpg" alt="">

</body>
</html>
