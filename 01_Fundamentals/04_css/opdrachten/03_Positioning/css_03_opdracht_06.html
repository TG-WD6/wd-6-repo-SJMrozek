<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display & Positioning opdracht 6</title>
    <link rel="icon" href="../images/css_icon.png">
    <style>

        * {
            margin: 0;
        }

        .div_outer {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        .div_inner {
            position: relative;
            width: 50px;
            height: 50px;
            top: 25px;
            left: 25px;
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="div_outer">
            <div class="div_inner"></div>
        </div>
    </div>
    
</body>
</html>
