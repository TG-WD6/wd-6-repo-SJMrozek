<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Het box model opdracht 7</title>
    <link rel="icon" href="../images/css_icon.png">
    <style>
        
        p {
            width: 100px;
            height: 100px;
            margin: 5px;
            padding: 5px;
            border: 5px solid;
            box-sizing: border-box;     /*door deze property worden de width en height de totale widthe en height van de gehele box*/
        }

    </style>
</head>
<body>

        <p>dit is de content</p>

</body>
</html>
