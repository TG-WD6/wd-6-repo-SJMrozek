<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Elements opdracht 2</title>
    <link rel="icon" href="../images/css_icon.png">
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        
        button {
            height: 10vw;
            width: 100vw;
            background-color: rgb(50, 210, 200);
            color: rgb(0, 0, 0);
            align-content: center;
        }

        button::before {
            display: relative;
            content: "";
            width: 10vw;
            height: 10vw;
            border-left: 1.5vw solid orangered;
            border-top: 1.5vw solid orangered;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
        <button>Button</button>
</body>
</html>
